<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Log In!</title>
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<h1>GratTracker</h1>
<h3>Keep tabs on your tips!</h3>
<br/>
<div class="inner">
    <center>
    <form action="#" th:action="@{/add}" th:object="${grat}" method="post">
        <label>Date:
            <input id="date" type="date" value="date" name="date" />
        </label>
            <p class="error">{{date_error}}</p>
        <label>Hours Worked:
        </label>
        <input id="hoursWorked" type="text" th:field="*{hoursWorked}" value="hoursWorked" name="hoursWorked" />
        <p class="error">{{hoursWorked_error}}</p>
        <label>Hourly Wage:
            <input id="hourlyWage" type="number" th:field="*{hourlyWage}" min="0.00" max="10000.00" step="0.01"
                   value="hourlyWage" name="hourlyWage"/>
        </label>
        <p class="error">{{hourlyWage_error}}</p>
        <label>Total Tips:
            <input id="totalTips" type="number" min="0.00" max="10000.00" step="0.01" th:field="*{totalTips}"
                   value="totalTips"
                   name="totalTips"/>
        </label>
        <p class="error">{{totalTips_error}}</p>
            <textarea id="notes" name="notes" th:field="*{shiftNotes}" placeholder="Shift notes..." rows="5"
                      cols="33"></textarea>
        <br/>
        <input type="submit" />
    </form></center>
</div>

</body>
</html>
