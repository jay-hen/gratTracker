<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sign Up!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <nav th:replace="fragments :: navigation"></nav>

    <center>
        <h1 class="ui icon header">
            <i class="money bill alternate outline icon"></i>
            <div class="content">
                GratTracker
                <div class="sub header">Keep tabs on your tips!</div>
            </div>
        </h1>
    </center>

    <br/>

        <center>
            <form class="ui raised compact very padded segment form" action="#" th:action="@{/signup}"
                  th:object="${user}" method="post">
                <div class="field">
                    <label>Username:
                        <input id="username" type="text" th:field="*{username}" value="username" name="username"/>
                    </label>
                </div>
                    <p class="error">{{name_error}}</p>
                <div class="field">
                    <label>Password:
                        <input id="password" type="password" th:field="*{password}" value="password" name="password"/>
                    </label>
                </div>
                    <p class="error">{{password_error}}</p>
                <div class="field">
                    <label>Verify password:
                        <input id="verify" type="password" value="verify" name="verify"/>
                    </label>
                </div>
                    <p class="error">{{verify_error}}</p>
                <button class="ui olive button" type="submit">Submit</button>

            </form>
        </center>
</body>
</html>
