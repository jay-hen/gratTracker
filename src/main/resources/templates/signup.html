<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Log In!</title>
</head>
<body>
    <nav th:replace="fragments :: navigation"></nav>

    <h1>GratTracker</h1>
    <h3>Keep tabs on your tips!</h3>
    <br/>
    <div class="inner">
        <center>
            <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
                <label>Username:
                    <input id="username" type="text" th:field="*{username}" value="username" name="username"/>
                </label>
                    <p class="error">{{name_error}}</p>
                <label>Password:
                    <input id="password" type="password" th:field="*{password}" value="password" name="password"/>
                </label>
                    <p class="error">{{password_error}}</p>
                <label>Verify password:
                    <input id="verify" type="password" value="verify" name="verify"/>
                </label>
                    <p class="error">{{verify_error}}</p>
                <input type="submit"/>
            </form>
        </center>
    </div>
</body>
</html>
